<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <h2>Home</h2>
            <ul>
                <li class="active">Onboarding</li>
                <li>Offboarding</li>
                <li>Employee Information</li>
                <li>Dashboard</li>
            </ul>
        </div>

        <!-- Main Onboarding Content -->
        <div class="content">
            <h1>Onboarding</h1>

            <!-- Add New Employee Button -->
            <div class="employee-header">
                <button class="add-btn">Add New Employee</button>
            </div>

            <!-- New Request and Attach Files -->
            <div class="form-options">
                <div class="dropdown">
                    <button class="dropdown-btn">New Request â–¾</button>
                    <div class="dropdown-content">
                        <a href="#">Pre-Boarding</a>
                        <a href="#">Orientation</a>
                        <a href="#">Hired</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropdown-btn">Documents ðŸ“Ž</button>
                    <div class="dropdown-content">
                        <a href="#">Attach Files</a>
                    </div>
                </div>
            </div>

            <!-- Onboarding Form -->
            <form class="onboarding-form">
                <div class="form-section">
                    <label>Name</label>
                    <input type="text" placeholder="Enter data">
                </div>

                <div class="form-section">
                    <label>Contact Number</label>
                    <input type="text" placeholder="Enter data">
                    <label>Email</label>
                    <input type="email" placeholder="Enter data">
                </div>

                <div class="form-row">
                    <div class="form-section">
                        <label>Start Date</label>
                        <input type="date">
                    </div>
                    <div class="form-section">
                        <label>Finish Date</label>
                        <input type="date">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-section">
                        <label>Time Spent</label>
                        <input type="text" placeholder="Enter data">
                    </div>
                    <div class="form-section">
                        <label>Employment Type</label>
                        <select>
                            <option>Select</option>
                            <option>Full-Time</option>
                            <option>Part-Time</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-section">
                        <label>Department</label>
                        <select>
                            <option>Select</option>
                            <option>School of Computing</option>
                            <option>School of Education</option>
                            <option>School of Art and Science</option>
                        </select>
                    </div>
                    <div class="form-section">
                        <label>Hiring Date</label>
                        <input type="date">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-section">
                        <label>Location</label>
                        <select>
                            <option>Select</option>
                            <option>On-Site</option>
                            <option>Remote</option>
                            <option>Hybrid</option>
                        </select>
                    </div>
                    <div class="form-section">
                        <label>Automated Notification</label>
                        <select>
                            <option>Select</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
